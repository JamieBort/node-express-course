<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        /* Ensure visible focus outlines for WCAG 2.1.1 and 2.4.7 */
        button:focus {
        outline: 3px solid #005fcc;
        outline-offset: 2px;
        }
    </style>
</head>
<body>
     <h1>Product Viewer</h1>

  <!-- WCAG-compliant accessible button -->
  <button id="loadProductsBtn">
    Load Products
  </button>

  <!-- Accessible live region so new content is announced -->
  <div id="productsContainer"
       role="region"
       aria-live="polite"
       aria-label="Product results will appear here">
  </div>

  <script>
    const button = document.getElementById("loadProductsBtn");
    const container = document.getElementById("productsContainer");

    button.addEventListener("click", async () => {
      // Clear previous content
      container.textContent = "Loading products…";

      try {
        const response = await fetch("/api/v1/products");
        const data = await response.json();

        // Build accessible product list
        const list = document.createElement("ul");

        data.forEach(product => {
    const item = document.createElement("li");

    // Product text: name and price
    const text = document.createTextNode(`${product.name} — $${product.price} `);

    // Create an anchor element pointing to the product's page
    const anchor = document.createElement("a");
    anchor.href = `http://localhost:3000/api/v1/product/${product.id}`;
    anchor.textContent = "View Details";
    anchor.setAttribute("aria-label", `View details for ${product.name}`);

    // Append product text + button to the <li>
    item.appendChild(text);
    //   item.appendChild(btn);

    // Append the anchor to the list item
    item.appendChild(anchor);

    // Add the <li> to the <ul> list
    list.appendChild(item);
    });

        // Replace loading text with the list
        container.textContent = "";
        container.appendChild(list);

        // Move focus to results for screen reader navigation (optional but WCAG-friendly)
        container.focus();
      } catch (error) {
        container.textContent = "Something went wrong while loading products.";
      }
    });
  </script>
</body>
</html>
